<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动刷新页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 300px;
        }
        button, input {
            margin: 10px;
            padding: 5px 10px;
            font-size: 16px;
        }
        #countdown {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>自动刷新页面</h1>
    <input type="number" id="refreshInterval" min="1" value="10" placeholder="刷新间隔（秒）">
    <button id="startRefresh">开始刷新</button>
    <button id="stopRefresh">停止刷新</button>
    <div id="countdown"></div>

    <script src="main.js"></script>
</body>
</html>
